<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Persona</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles_login.css">
</head>

<body style="background: radial-gradient(#fff,#46A2FD );">

    <main>
        <div class="contenedor__todo">

            <div class="caja__trasera" style="border-radius: 25px;">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar a la página</p>
                    <button id="btn__iniciar-sesion">Iniciar sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p><a href="login_Persona.html" style="text-decoration:underline">Inicia sesión </a>para entrar a la página</p>
                    <button id="btn__cancel"><a href="index.html">Cancelar<a></button>
                </div>
            </div>
            <!-- Formulario de login y registro-->
            <div class="contenedor__login-register" style="text-align: center; margin-left: -10px; margin-top: 20px;">
                <!--Login-->
                <form action="" class="">
                    <img src="images/logo.jpg" style=" margin-top: -35px;">
                    <!--Login_Persona-->
                    <form action="" class="formulario__register">
                        <h2>REGISTRARSE</h2>
                        <h6>Bienvenido</h6>
                        <input type="text"  placeholder="Nombre" required>
                        <input type="text" placeholder="Apellido " required>
                        <input type="text" placeholder="Telefono " required>
                        <input type="text" placeholder="Correo electronico" required>
                        <input type="password" placeholder="Contraseña" required>
                        <input type="password" placeholder="Repetir Contraseña" required>

                        <button id="Registrarse"><a href="">Registrarse<a></button>
                        <button id="btn__cancel"><a href="index.html">Cancelar<a></button>
                    </form>
                </form>
            </div>
        </div>
    </main>



    <script src="assents/js/script.js"></script>

</body>

</html>
