<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="https://kit.fontawesome.com/b1959f0f85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/styles/style_index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">


        <!-- menu -->
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="../../static/docs/logo.png" width="250px">
                </div id="desplegable">
                <nav>
                    <ul>
                        <ul id="menu">
                            <li><a href="/menulogin">Menu</a></li>
                            <li><a href="/productslog">Explorar</a></li>
                            <li><a href="/lista_deseos">Lista De Deseos</a></li>
                            <li><a href="/logout">Cerrar Sesion</a></li>
                            <li><a href="/contactslog">Contactenos</a></li>
                            <li><a href="/preguntaslog">Preguntas Frecuentes</a></li>

                        </ul>


                    </ul>
                </nav>
                <a href="/productslog"><img src="../static/docs/cart.png" width="50px" height="50px"></a>


            </div>

        </div>
        <!-- fin menu  -->

        <!-- boton -->
        <div class="buscar">
            <input type="text" placeholder="Buscar">
            <div class="boton">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <!-- inicio categoria -->
        <div class="categorias">
            <div class="small-container">
                <div class="row">
                    <div class="col-3"> <img src="../../static/docs/categoria1.jpg">
                    </div>
                    <div class="col-3"> <img src="../../static/docs/categoria2.jpg">
                    </div>
                    <div class="col-3"> <img src=".../../static/docs/categoria3.jpg"> </div>
                </div>
            </div>
        </div>
        <!-- fin categoria -->

        <!-- inicio productos  -->
        <div class="small-container">
            <h2 class="titulo"> Productos</h2>
            <div class="row">
                {% for producto in productos %}
                <div class="col-4">
                    <a href="{{url_for('get_detprodlog', id=producto.id)}}"><img src="{{producto.imagen}} " width="238" height="317"></a>
                    <h4>{{producto.nombre}}</h4>
                    <p>{{producto.precio}}</p>
                </div>
                {% endfor %}

            </div>
        </div>
</body>

</html>
